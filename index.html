<!DOCTYPE html>
<html lang="en">
<head>

    <title>TIKET PENERBANGAN</title>
</head>
<body>

    <h1 class="uk-margin uk-padding uk-text-center ">FORMULIR PEMESANAN TIKET PESAWAT</h1>

    <div class="uk-align-center uk-margin-top uk-container uk-padding uk-card uk-card-default uk-width-1-2@m">

        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-border-circle" width="40" height="40" src="https://th.bing.com/th/id/R.6c6307bf6967ab86d541d7b239dd8862?rik=8FW4rBjxQUUnZw&riu=http%3a%2f%2f3.bp.blogspot.com%2f-kfqmZ6swf14%2fUPkoWbasV_I%2fAAAAAAAAFLQ%2f7DrmTWFM6sQ%2fs1600%2fLogo%2bGaruda%2bIndonesia.jpg&ehk=AgceEsfB7dJJ72kNhRD6yqyTs1pwhgvySXBbCh9LTAA%3d&risl=&pid=ImgRaw&r=0" alt="Avatar">
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">Garuda Indonesia</h3>
                    <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">februari 05, 2023</time></p>
                </div>
            </div>
        </div>

            <form class="uk-form-stacked">

                <div class="uk-margin-top">
                    <label class="uk-form-label" for="form-stacked-text">Nama Lengkap</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" placeholder="Masukan Nama Lengkap..">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">Keberangkatan</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="form-stacked-select">
                            <option>Keberangkatan</option>
                            <option>Bali</option>
                            <option>Surabaya</option>
                        </select>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">Tujuan</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="form-stacked-select">
                            <option>Tujuan</option>
                            <option>Jogja</option>
                            <option>Jakarta</option>
                        </select>
                    </div>
                </div>
            
                <div class="uk-margin">
                    <div class="uk-form-label">Kelas</div>
                    <div class="uk-form-controls">
                        <label><input class="uk-radio" type="radio" name="radio1"> Ekonomi</label><br>
                        <label><input class="uk-radio" type="radio" name="radio1"> Bussines</label>
                    </div>
                </div>
            
            </form>

            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Cetak Tiket</button>

    </div>
